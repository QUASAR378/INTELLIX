# nginx.conf
upstream county_energy_api {
    server county-api-1:8000;
    server county-api-2:8000;
    server county-api-3:8000;
}

server {
    listen 80;
    location /api/energy-planning {
        proxy_pass http://county_energy_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}